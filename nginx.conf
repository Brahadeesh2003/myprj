server {
    listen 80;
    server_name govalidation.com www.govalidation.com;

    # Redirect all HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name govalidation.com www.govalidation.com;

    # SSL certificate paths INSIDE the container
    # These will be mounted from the host server
    ssl_certificate /etc/letsencrypt/live/govalidation.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/govalidation.com/privkey.pem;

    # Root directory where Astro files are located
    root /usr/share/nginx/html;
    index index.html;

    location / {
        # Try to serve the requested file, otherwise fall back to index.html
        try_files $uri $uri/ /index.html;
    }
}



